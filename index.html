<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantastic Travel</title>
</head>
<body>
    <div>System info</div>
    <p id="system-info">
        loading...
    </p>
    <div onclick="clickMe()">click me</div>
    <script>
//        function clickMe() {
//            const path = require('path');
//            window.location = path.join(path.dirname(process.argv[0]),'./src/index.html');
//        }
        function getSystemInfo() {
            var systemInfo = navigator.userAgent.toLowerCase();
            var pNode = document.getElementById('system-info');
            pNode.innerHTML = systemInfo;
        }
        var gui = require('nw.gui');
        //or global.window.nwDispatcher.requireNwGui() (see https://github.com/rogerwang/node-webkit/issues/707)

        // Get the current window
        var win = gui.Window.get();
        win.maximize();
        getSystemInfo();
        const path = require('path');
        window.location = path.join(path.dirname(process.argv[0]),'./src/index.html');
    </script>
</body>
</html>
